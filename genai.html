      justify-content: center;

      text-align: center;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;

      padding: 1rem 2rem;

      border: 1px solid rgba(255, 215, 0, 0.5);

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
